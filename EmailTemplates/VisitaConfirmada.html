<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; color: #333;">
    <div style="max-width: 600px; margin: 30px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div style="text-align: center; padding: 20px; background-color: #1a5e1a; border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h1 style="font-size: 24px; margin: 0; color: #fff;">AutoMarket</h1>
        </div>
        <div style="padding: 30px; line-height: 1.6; text-align: center;">
            <h2 style="color: #1a5e1a; font-size: 22px; margin-bottom: 20px;">Boa notícia, {{Nome}}!</h2>
            <p style="font-size: 16px; margin-bottom: 15px;">A sua visita para o veículo <strong>{{Veiculo}}</strong> foi <strong>confirmada</strong> pelo vendedor.</p>
            <div style="background-color: #f9f9f9; padding: 15px; border-radius: 5px; display: inline-block; text-align: left;">
                <p style="margin: 5px 0;"><strong>📅 Data:</strong> {{Data}}</p>
                <p style="margin: 5px 0;"><strong>🕒 Hora:</strong> {{Hora}}</p>
                <p style="margin: 5px 0;"><strong>📍 Local:</strong> {{Local}}</p>
            </div>
            <p style="margin-top: 20px; font-size: 14px; color: #666;">Por favor, tente comparecer com 5 minutos de antecedência.</p>
        </div>
        <div style="padding: 20px; font-size: 12px; color: #999; text-align: center; border-top: 1px solid #eee;">
            <p>&copy; 2025 AutoMarket. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
