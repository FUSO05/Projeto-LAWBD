<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f9; margin: 0; padding: 0; color: #333;">
    <div style="max-width: 600px; margin: 30px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
        <div style="text-align: center; padding: 20px; background-color: rgb(128, 18, 18); border-top-left-radius: 8px; border-top-right-radius: 8px;">
            <h1 style="font-size: 24px; margin: 0; color: #FF8C00;">AutoMarket</h1>
        </div>
        <div style="padding: 30px; line-height: 1.6; text-align: center;">
            <h2 style="color: rgb(128, 18, 18); font-size: 22px; margin-bottom: 20px;">Olá {{Nome}}!</h2>
            <p style="font-size: 16px; margin-bottom: 15px;">Lamentamos informar que o seu pedido de visita para o veículo <strong>{{Veiculo}}</strong> foi <strong>recusado</strong> pelo vendedor.</p>
            <p style="font-size: 16px; margin-bottom: 15px;"><strong>Detalhes que estavam agendados:</strong></p>
            <p style="font-size: 16px;">Data: {{Data}}<br>Hora: {{Hora}}</p>
        </div>
        <div style="padding: 20px; font-size: 12px; color: #999; text-align: center; border-top: 1px solid #eee;">
            <p>Se tiver alguma dúvida, por favor contacte o suporte.</p>
            <p>&copy; 2025 AutoMarket. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
