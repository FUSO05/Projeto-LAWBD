<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Recusada - AutoMarket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            padding: 20px;
            background-color: rgb(128, 18, 18);
            color: white;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }

            .header h1 {
                font-size: 24px;
                margin: 0;
                color: #FF8C00;
            }

        .content {
            padding: 30px;
            line-height: 1.6;
            text-align: center;
        }

            .content h2 {
                color: rgb(128, 18, 18);
                font-size: 22px;
                margin-bottom: 20px;
            }

            .content p {
                font-size: 16px;
                margin-bottom: 15px;
            }

        .footer {
            padding: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
            border-top: 1px solid #eee;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>AutoMarket</h1>
        </div>
        <div class="content">
            <h2>Olá {{Nome}}!</h2>
            <p>Lamentamos informar que sua reserva do veículo <strong>{{Veiculo}}</strong> foi <strong>recusada</strong> pelo vendedor.</p>
            <p>Detalhes da reserva:</p>
            <p>Data: {{Data}}<br>Hora: {{Hora}}</p>
        </div>
        <div class="footer">
            <p>Se não solicitou esta reserva, por favor contacte o suporte.</p>
            <p>&copy; 2025 AutoMarket. Todos os direitos reservados.</p>
        </div>
    </div>
</body>
</html>
